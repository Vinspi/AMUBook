<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<f:view>
    <ui:composition>
        <div class="container">
            <div class="connection-form">
                <div class="center">
                    <h2>Se connecter</h2>
                </div>
                <h:form>
                    <div class="form-group">
                        <h:outputLabel for="email">Email</h:outputLabel>
                        <h:inputText value="#{controller.email}" p:type="email" id="email" styleClass="form-control" p:placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password">Password</h:outputLabel>
                        <h:inputSecret value="#{controller.password}" p:type="password" id="password" styleClass="form-control" p:placeholder="Mot de passe"/>
                    </div>
                    <div class="button-container">
                        <h:commandLink styleClass="btn btn-dark" action="#{controller.login}">Connexion</h:commandLink>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:composition>
</f:view>
</html>
