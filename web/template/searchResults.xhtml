<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:view>
    <ui:composition>
        <div class="container-fluid mgTop5">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs navWithTabs">
                        <li class="nav-item">
                            <a class="nav-link nav-text-item">Resultats issus de :</a>
                        </li>
                        <li class="nav-item" id="sr_all">
                            <a class="nav-link active" id="sr_all_item" href="#">Tout</a>
                        </li>
                        <li class="nav-item" id="sr_nom">
                            <a class="nav-link" id="sr_nom_item" href="#">Nom seulement</a>
                        </li>
                        <li class="nav-item" id="sr_prenom">
                            <a class="nav-link" id="sr_prenom_item" href="#">Prénom seulement</a>
                        </li>
                        <li class="nav-item" id="sr_activite">
                            <a class="nav-link" id="sr_activite_item" href="#">Titre d'une activité seulement</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body" id="sr_nom_content">
                    <div class="row">
                    <c:forEach items="#{searchResults.foundByLastname}" var="current">
                        <div class="col-2">
                            <div class="card bg-light mb-3" style="max-width: 18rem;">
                                <div class="card-header bg-primary text-white">
                                    <i class="fas fa-user-circle"></i>&nbsp;<span class="text-uppercase">#{current.nom}</span>&nbsp;#{current.prenom}
                                </div>
                                <div class="card-body">
                                    <button type="button" class="btn btn-secondary">Voir le profil</button>
                                </div>
                            </div>
                        </div>
                    </c:forEach>
                    </div>
                </div>
                <div class="card-body" id="sr_prenom_content">
                    <div class="row">
                        <c:forEach items="#{searchResults.foundByFirstname}" var="current">
                            <div class="col-2">
                                <div class="card bg-light mb-3" style="max-width: 18rem;">
                                    <div class="card-header bg-primary text-white">
                                        <i class="fas fa-user-circle"></i>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title"><span class="text-uppercase">#{current.nom}</span>&nbsp;#{current.prenom}</h5>
                                        <button type="button" class="btn btn-secondary">Voir le profil</button>
                                    </div>
                                </div>
                            </div>
                        </c:forEach>
                    </div>
                </div>
                <div class="card-body" id="sr_activite_content">

                </div>

                <c:if test="#{empty searchResults.foundByFirstname and empty searchResults.foundByLastname}">
                    <p>Aucun resultat trouvé, désolé.</p>
                </c:if>
            </div>
        </div>
    </ui:composition>
</f:view>
</html>
