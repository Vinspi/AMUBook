<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:view>
    <ui:composition>
        <div class="d-flex user-bg" style="width: 100%;">
        </div>

        <div class="d-flex user-info" style="width: 100%">
            <div class="container">
                <div class="d-flex" style="width: 100%;">
                    <div style="width: 20%;">
                        <i class="fas fa-user-tie user-picture fa-5x"></i>
                    </div>
                    <div style="width: 80%;">
                        <h1>#{controller.personne.prenom} #{controller.personne.nom}</h1>
                        <h2>Ing√©nieur JAVA/JEE</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="CV-view">
                <c:forEach items="#{controller.personne.cv.activites}" var="activite">
                    <c:if test="#{activite.nature eq 'Projet'}">
                        <div class="card">
                            <div class="card-body timeline-element timeline-element-project">
                                <div class="d-flex">
                                    <div class="d-flex" style="width: 10%;">
                                        <i class="fas fa-pencil-ruler fa-2x timeline timeline-project-icon"></i>
                                        <div class="year-project">#{activite.annee}</div>
                                    </div>
                                    <div class="d-flex flex-column" style="width: 90%;">
                                        <div class="activity-title">
                                            <h1>#{activite.titre}</h1>
                                        </div>
                                        <div class="separator"></div>
                                        <div class="">
                                            <p>
                                                #{activite.descritption}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </c:if>
                    <c:if test="#{activite.nature eq 'Experience pro'}">
                        <div class="card">
                            <div class="card-body timeline-element timeline-element-work">
                                <div class="d-flex">
                                    <div class="d-flex" style="width: 10%;">
                                        <i class="fas fa-briefcase fa-2x timeline timeline-work-icon"></i>
                                        <div class="year-work">#{activite.annee}</div>
                                    </div>
                                    <div class="d-flex flex-column" style="width: 90%;">
                                        <div class="activity-title">
                                            <h1>#{activite.titre}</h1>
                                        </div>
                                        <div class="separator"></div>
                                        <div class="">
                                            <p>
                                                #{activite.descritption}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </c:if>

                    <c:if test="#{activite.nature eq 'Formation'}">
                        <div class="card">
                            <div class="card-body timeline-element timeline-element-school">
                                <div class="d-flex">
                                    <div class="d-flex" style="width: 10%;">
                                        <i class="fas fa-university fa-2x timeline timeline-school-icon"></i>
                                        <div class="year-school">#{activite.annee}</div>
                                    </div>
                                    <div class="d-flex flex-column" style="width: 90%;">
                                        <div class="activity-title">
                                            <h1>#{activite.titre}</h1>
                                        </div>
                                        <div class="separator"></div>
                                        <div class="">
                                            <p>
                                                #{activite.descritption}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </c:if>
                </c:forEach>
            </div>
        </div>
    </ui:composition>
</f:view>
</html>
