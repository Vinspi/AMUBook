<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:view>
    <ui:composition>
        <nav class="navbar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="#">AMUBook</a>
                    <h:form>
                        <h:link outcome="index"></h:link>
                    </h:form>
                </li>
                <li class="nav-item">
                    <!--<a class="nav-link active" href="#">Active</a>-->
                    <h:link styleClass="nav-link" outcome="searchPage">Rechercher</h:link>
                </li>
                <c:if test="#{not empty sessionUser.email}">
                    <li class="nav-item">
                        <h:form>
                            <h:commandLink styleClass="nav-link" action="#{controller.myCV}">Mon CV</h:commandLink>
                        </h:form>
                    </li>
                </c:if>
                <c:if test="#{not empty sessionUser.email}">
                    <li class="nav-item">
                        <h:form>
                            <h:commandLink styleClass="nav-link" action="#{controller.accountInfo}">Mon compte</h:commandLink>
                        </h:form>
                    </li>
                </c:if>
                <c:if test="#{not empty sessionUser.email}">
                    <li class="nav-item">
                        <h:link styleClass="nav-link" outcome="registerPage">Créer</h:link>
                    </li>
                </c:if>

            </ul>
            <c:if test="#{empty sessionUser.email}">
                <h:link outcome="loginPage" styleClass="btn my-2 my-sm-0">Se connecter</h:link>
            </c:if>
            <c:if test="#{not empty sessionUser.email}">
                <h:form>
                    <h:commandLink action="#{controller.logout}" styleClass="btn my-2 my-sm-0">Déconnexion</h:commandLink>
                </h:form>
            </c:if>
        </nav>
    </ui:composition>
</f:view>
</html>
